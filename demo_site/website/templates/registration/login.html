{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row jumbotron jumbotron-fluid py-5 mt-3">
        <div class="col-6 pt-4">
            <h2 class="display-3">Login</h2>
            <p>Use your username and password</p>
           
        </div>
        <div class="col-6 pt-4">
            {% if form.subject.errors %}
                <ol>
                {% for error in form.subject.errors %}
                    <li><strong>{{ error|escape }}</strong></li>
                {% endfor %}
                </ol>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <table>{{ form.as_table }}</table>
                <div class="mt-3">
                    <button class="btn btn-success btn-lg" type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
